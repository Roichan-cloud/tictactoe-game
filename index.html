<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Animated</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            position: relative;
        }

        /* Particle Background */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease;
            position: relative;
            z-index: 10;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 10px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.8);
            }
        }

        /* Mode Selection */
        .mode-selection {
            margin-bottom: 20px;
        }

        .mode-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid transparent;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-color: white;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(180deg);
        }

        body.dark-theme {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        body.light-theme {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        /* Difficulty Selection */
        .difficulty-selection {
            margin-bottom: 15px;
        }

        .difficulty-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid transparent;
            padding: 8px 15px;
            margin: 3px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .difficulty-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .difficulty-btn.active {
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            border-color: white;
        }

        .status {
            color: white;
            font-size: 1.5em;
            margin-bottom: 20px;
            min-height: 40px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 10px;
            margin: 0 auto 30px;
            perspective: 1000px;
        }

        .cell {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 15px;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .cell:hover:not(.taken) {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }

        .cell:active:not(.taken) {
            transform: scale(0.95);
        }

        .cell.taken {
            cursor: not-allowed;
        }

        .cell.x {
            color: #667eea;
            animation: popIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .cell.o {
            color: #f093fb;
            animation: popIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popIn {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(180deg);
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        .cell.winner {
            animation: winnerPulse 0.6s ease-in-out infinite;
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            color: white;
        }

        @keyframes winnerPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 40px rgba(255, 215, 0, 1);
            }
        }

        .reset-btn, .undo-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            margin: 5px;
        }

        .undo-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 12px 30px;
            font-size: 1em;
        }

        .reset-btn:hover, .undo-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .reset-btn:active, .undo-btn:active {
            transform: translateY(-1px);
        }

        .undo-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            color: white;
            font-size: 1.2em;
        }

        .score {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            min-width: 100px;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Victory Overlay */
        .victory-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .victory-overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        .victory-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 60px;
            border-radius: 30px;
            text-align: center;
            transform: scale(0.5);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .victory-overlay.show .victory-content {
            transform: scale(1);
        }

        .victory-content h2 {
            color: white;
            font-size: 3em;
            margin-bottom: 20px;
            animation: victoryText 1s ease-in-out infinite alternate;
        }

        @keyframes victoryText {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }

        .victory-emoji {
            font-size: 5em;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Sound Toggle */
        .sound-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .sound-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Draw Animation */
        .draw-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(100, 100, 100, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .draw-overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        .draw-content {
            background: linear-gradient(135deg, #757F9A 0%, #D7DDE8 100%);
            padding: 60px;
            border-radius: 30px;
            text-align: center;
            transform: rotate(-5deg) scale(0.5);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .draw-overlay.show .draw-content {
            transform: rotate(0deg) scale(1);
        }

        @media (max-width: 600px) {
            .board {
                grid-template-columns: repeat(3, 90px);
                grid-template-rows: repeat(3, 90px);
            }
            
            .cell {
                font-size: 2em;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Sound Toggle -->
    <button class="sound-toggle" onclick="toggleSound()" id="soundBtn">üîä</button>
    
    <!-- Theme Toggle -->
    <button class="theme-toggle" onclick="toggleTheme()">üåì</button>

    <!-- Particles -->
    <div id="particles"></div>

    <div class="container">
        <h1>üéÆ Tic Tac Toe üéÆ</h1>
        
        <!-- Mode Selection -->
        <div class="mode-selection">
            <button class="mode-btn active" onclick="setMode('pvp')">üë• 2 Pemain</button>
            <button class="mode-btn" onclick="setMode('ai')">ü§ñ Lawan AI</button>
        </div>

        <!-- Difficulty Selection (only for AI mode) -->
        <div class="difficulty-selection" id="difficultySection" style="display: none;">
            <button class="difficulty-btn" onclick="setDifficulty('easy')">üòä Mudah</button>
            <button class="difficulty-btn active" onclick="setDifficulty('medium')">üòê Sedang</button>
            <button class="difficulty-btn" onclick="setDifficulty('hard')">üò§ Sulit</button>
        </div>

        <div class="score-board">
            <div class="score">
                <div>Pemain X</div>
                <div id="scoreX">0</div>
            </div>
            <div class="score">
                <div>Seri</div>
                <div id="scoreDraw">0</div>
            </div>
            <div class="score">
                <div>Pemain O</div>
                <div id="scoreO">0</div>
            </div>
        </div>
        <div class="status" id="status">Giliran: X</div>
        <div class="board" id="board"></div>
        <button class="undo-btn" onclick="undoMove()" id="undoBtn" disabled>‚Ü©Ô∏è Undo</button>
        <button class="reset-btn" onclick="resetGame()">üîÑ Main Lagi</button>
    </div>

    <!-- Victory Overlay -->
    <div class="victory-overlay" id="victoryOverlay">
        <div class="victory-content">
            <div class="victory-emoji">üèÜ</div>
            <h2 id="victoryText">Pemain X Menang!</h2>
            <button class="reset-btn" onclick="closeVictory()">Main Lagi</button>
        </div>
    </div>

    <!-- Draw Overlay -->
    <div class="draw-overlay" id="drawOverlay">
        <div class="draw-content">
            <div class="victory-emoji">ü§ù</div>
            <h2>Permainan Seri!</h2>
            <button class="reset-btn" onclick="closeDraw()">Main Lagi</button>
        </div>
    </div>

    <script>
        // Game State
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let gameMode = 'pvp'; // 'pvp' or 'ai'
        let difficulty = 'medium'; // 'easy', 'medium', 'hard'
        let scores = { X: 0, O: 0, draw: 0 };
        let moveHistory = [];
        let soundEnabled = true;

        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        // Sound effects using Web Audio API
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            if (!soundEnabled) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            switch(type) {
                case 'click':
                    oscillator.frequency.value = 800;
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);
                    break;
                case 'win':
                    oscillator.frequency.value = 523.25;
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.5);
                    break;
                case 'draw':
                    oscillator.frequency.value = 300;
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                    break;
            }
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.getElementById('soundBtn').textContent = soundEnabled ? 'üîä' : 'üîá';
        }

        // Theme Toggle
        function toggleTheme() {
            const body = document.body;
            if (body.classList.contains('dark-theme')) {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
            } else if (body.classList.contains('light-theme')) {
                body.classList.remove('light-theme');
            } else {
                body.classList.add('dark-theme');
            }
        }

        // Create Particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 10 + 5) + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Mode Selection
        function setMode(mode) {
            gameMode = mode;
            const buttons = document.querySelectorAll('.mode-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('difficultySection').style.display = 
                mode === 'ai' ? 'block' : 'none';
            
            resetGame();
        }

        // Difficulty Selection
        function setDifficulty(level) {
            difficulty = level;
            const buttons = document.querySelectorAll('.difficulty-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            resetGame();
        }

        function initBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('button');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                boardElement.appendChild(cell);
            }
        }

        function handleCellClick(e) {
            const index = e.target.dataset.index;
            
            if (board[index] !== '' || !gameActive) return;
            
            makeMove(index, currentPlayer);
            playSound('click');
        }

        function makeMove(index, player) {
            board[index] = player;
            moveHistory.push({index, player});
            document.getElementById('undoBtn').disabled = false;
            
            const cells = document.querySelectorAll('.cell');
            cells[index].textContent = player;
            cells[index].classList.add('taken', player.toLowerCase());
            
            if (checkWinner()) {
                endGame(false);
            } else if (board.every(cell => cell !== '')) {
                endGame(true);
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                updateStatus();
                
                // AI move
                if (gameMode === 'ai' && currentPlayer === 'O' && gameActive) {
                    setTimeout(makeAIMove, 500);
                }
            }
        }

        // AI Logic
        function makeAIMove() {
            let move;
            
            if (difficulty === 'easy') {
                move = getRandomMove();
            } else if (difficulty === 'medium') {
                move = Math.random() < 0.5 ? getBestMove() : getRandomMove();
            } else {
                move = getBestMove();
            }
            
            if (move !== null) {
                makeMove(move, 'O');
                playSound('click');
            }
        }

        function getRandomMove() {
            const availableMoves = [];
            board.forEach((cell, index) => {
                if (cell === '') availableMoves.push(index);
            });
            return availableMoves[Math.floor(Math.random() * availableMoves.length)];
        }

        function getBestMove() {
            let bestScore = -Infinity;
            let move = null;
            
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = 'O';
                    let score = minimax(board, 0, false);
                    board[i] = '';
                    if (score > bestScore) {
                        bestScore = score;
                        move = i;
                    }
                }
            }
            return move;
        }

        function minimax(board, depth, isMaximizing) {
            const winner = checkWinnerForMinimax();
            if (winner === 'O') return 10 - depth;
            if (winner === 'X') return depth - 10;
            if (board.every(cell => cell !== '')) return 0;
            
            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'O';
                        let score = minimax(board, depth + 1, false);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'X';
                        let score = minimax(board, depth + 1, true);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        function checkWinnerForMinimax() {
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }
            return null;
        }

        function checkWinner() {
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    highlightWinner(pattern);
                    return true;
                }
            }
            return false;
        }

        function highlightWinner(pattern) {
            const cells = document.querySelectorAll('.cell');
            pattern.forEach(index => {
                cells[index].classList.add('winner');
            });
        }

        function endGame(draw) {
            gameActive = false;
            
            if (draw) {
                playSound('draw');
                scores.draw++;
                document.getElementById('scoreDraw').textContent = scores.draw;
                document.getElementById('drawOverlay').classList.add('show');
            } else {
                playSound('win');
                scores[currentPlayer]++;
                document.getElementById(`score${currentPlayer}`).textContent = scores[currentPlayer];
                document.getElementById('victoryText').textContent = 
                    gameMode === 'ai' && currentPlayer === 'O' 
                    ? 'ü§ñ AI Menang!' 
                    : `üéâ Pemain ${currentPlayer} Menang!`;
                document.getElementById('victoryOverlay').classList.add('show');
                createConfetti();
            }
        }

        function createConfetti() {
            const colors = ['#f093fb', '#667eea', '#ffd89b', '#19547b', '#f5576c'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 20);
            }
        }

        function closeVictory() {
            document.getElementById('victoryOverlay').classList.remove('show');
            resetGame();
        }

        function closeDraw() {
            document.getElementById('drawOverlay').classList.remove('show');
            resetGame();
        }

        function updateStatus() {
            const statusText = gameMode === 'ai' && currentPlayer === 'O' 
                ? 'Giliran: AI ü§ñ' 
                : `Giliran: ${currentPlayer}`;
            document.getElementById('status').textContent = statusText;
        }

        function undoMove() {
            if (moveHistory.length === 0) return;
            
            // Undo player move
            const lastMove = moveHistory.pop();
            board[lastMove.index] = '';
            const cells = document.querySelectorAll('.cell');
            cells[lastMove.index].textContent = '';
            cells[lastMove.index].classList.remove('taken', 'x', 'o');
            
            // Undo AI move if in AI mode
            if (gameMode === 'ai' && moveHistory.length > 0) {
                const aiMove = moveHistory.pop();
                board[aiMove.index] = '';
                cells[aiMove.index].textContent = '';
                cells[aiMove.index].classList.remove('taken', 'x', 'o');
            }
            
            currentPlayer = 'X';
            gameActive = true;
            updateStatus();
            
            if (moveHistory.length === 0) {
                document.getElementById('undoBtn').disabled = true;
            }
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
